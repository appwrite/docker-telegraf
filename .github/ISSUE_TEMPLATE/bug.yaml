name: "ğŸ› Bug Report"
description: "Submit a bug report to help us improve"
title: "ğŸ› Bug Report:"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form ğŸ™
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "ğŸ‘Ÿ Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "ğŸ‘ Expected behavior"
      description: "What did you think would happen?"
      placeholder: "It should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "ğŸ‘ Actual Behavior"
      description: "What did actually happen? Add screenshots, if applicable."
      placeholder: "It actually ..."
  - type: input
    id: docker-version
    attributes:
      label: "ğŸ³ Docker version"
      description: "What docker version are you running?, run `docker version --format '{{.Server.Version}}'` to get that information"
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: "ğŸ’» Operating system"
      description: "What OS is your server / device running on?"
      options:
        - Linux
        - MacOS
        - Windows
        - Something else
  - type: input
    id: image-tag
    attributes:
      label: "ğŸ“¸ Image tag"
      description: "Tag of the docker image, as given by `docker images` (NOTE: if using `latest` tag, replace this by the image ID, putting `latest` here is unhelpful as that tag moves)"
    validations:
      required: true
  - type: dropdown
    id: appwrite-version
    attributes:
      label: "ğŸ² Appwrite version"
      description: "What version of Appwrite are you running?"
      options:
        - Version 0.10.x
        - Version 0.9.x
        - Version 0.8.x
        - Version 0.7.x
        - Version 0.6.x
        - Different version (specify in environment)
    validations:
      required: true
  - type: textarea
    id: enviromnemt
    validations:
      required: false
    attributes:
      label: "ğŸ§± Your Environment"
      description: "Is your environment customized in any way?"
      placeholder: "I use Cloudflare for ..."
  - type: checkboxes
    id: telegraf
    attributes:
      label: "â“ Are you sure the bug is related to the appwrite part of the image?"
      description: "This repo is dedicated to `appwrite` issues in this image, `telegraf` support is conducted through https://github.com/influxdata/telegraf and main `appwrite` support is done at https://github.com/appwrite/appwrite"
      options:
        - label: "This is not a `telegraf` issue"
          required: true
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "ğŸ‘€ Have you spent some time to check if this issue has been raised before?"
      description: "Have you Googled for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find similar issues"
          required: true
  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "ğŸ¢ Have you read the Code of Conduct?"
      options:
        - label: "I read the [Code of Conduct](https://github.com/appwrite/appwrite/blob/HEAD/CODE_OF_CONDUCT.md)"
          required: true
